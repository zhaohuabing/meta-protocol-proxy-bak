admin:
  access_log_path: ./meta_protocol_debug.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8080
static_resources:
  listeners:
    name: listener_0
    address:
      socket_address:
        address: 0.0.0.0
        port_value: 28000
    filter_chains:
    - filters:
      - name: envoy.meta_protocol_proxy
        typed_config:
          "@type": type.googleapis.com/envoy.extensions.filters.network.meta_protocol_proxy.v1alpha.MetaProtocolProxy
          stat_prefix: ingress_meta_protocol_proxy
          application_protocol: dubbo
  clusters:
    name: meta_protocol.test.helloworld
    type: STATIC
    connect_timeout: 0.25s
    lb_policy: ROUND_ROBIN
    #lb_policy: RING_HASH
    load_assignment:
      cluster_name: meta_protocol.test.helloworld
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: 127.0.0.1
                port_value: 8000
      - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 8000
