node: 
  id: test-node1
  cluster: test-cluster
admin:
  access_log_path: ./trpc_debug.log
  address:
    socket_address:
      address: 127.0.0.1
      port_value: 8080
static_resources:
  listeners:
    - name: listener_0
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 28001
      filter_chains:
      - filters:
        - name: envoy.filters.network.http_connection_manager
          typed_config:
            '@type': type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
            stat_prefix: comm_ingress_http
            rds:
              route_config_name: filter_test
              config_source:
                ads: {}
                resource_api_version: V3
            http_filters:
            - name: front-router
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                dynamic_stats: true
            access_log:
            - name: envoy.access_loggers.http_grpc
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.access_loggers.grpc.v3.HttpGrpcAccessLogConfig
                common_config:
                  log_name: comm_http_log
                  grpc_service:
                    envoy_grpc:
                      cluster_name: log_cluster
                    timeout: 1s
                  transport_api_version: V3
                additional_request_headers_to_log:
                - x-request-id
                - :authority

    - name: listener_1
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 28000
      filter_chains:
      - filters:
        - name: envoy.trpc_proxy
          typed_config:
            "@type": type.googleapis.com/envoy.config.filter.network.trpc_proxy.v3.TrpcProxy
            rds: # 通过ads下发rds
              route_config_name: filter_test
              config_source:
                resource_api_version: V3
                ads: {}
            access_log:
            - name: envoy.access_loggers.http_grpc
              typed_config:
                '@type': type.googleapis.com/envoy.extensions.access_loggers.grpc.v3.HttpGrpcAccessLogConfig
                common_config:
                  log_name: comm_trpc_log
                  grpc_service:
                    envoy_grpc:
                      cluster_name: log_cluster
                    timeout: 1s
                  transport_api_version: V3
                additional_request_headers_to_log:
                - x-request-id
                - :authority

  clusters:
    - name: xds_cluster
      type: STATIC
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: xds_server
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 8888
    - name: log_cluster
      type: STATIC
      connect_timeout: 0.25s
      lb_policy: ROUND_ROBIN
      http2_protocol_options: {}
      load_assignment:
        cluster_name: log_server
        endpoints:
        - lb_endpoints:
          - endpoint:
              address:
                socket_address:
                  address: 127.0.0.1
                  port_value: 18090
dynamic_resources:
  ads_config:
    api_type: GRPC
    transport_api_version: V3
    grpc_services:
    - envoy_grpc:
        cluster_name: xds_cluster
    #这个配置是个坑，配置之后除了首次*启动*请求xds会带上node信息，后续请求都不带了
    #set_node_on_first_message_only: true
  cds_config:
    resource_api_version: V3
    ads: {}
